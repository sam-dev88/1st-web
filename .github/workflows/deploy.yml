name: Deploy Website

# Trigger workflow on pushes to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Max time allowed for the job
    steps:

      # 1Ô∏è‚É£ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Optional: Wait for any existing Pages deployment
      - name: Wait for GitHub Pages queue
        run: |
          echo "Checking Pages deployment status..."
          for i in {1..20}; do
            STATUS=$(gh api /repos/${{ github.repository }}/pages/deployment-status | jq -r .status)
            echo "Attempt $i: Status = $STATUS"
            if [ "$STATUS" != "deployment_queued" ]; then
              echo "Pages queue cleared."
              break
            fi
            sleep 30
          done

      # 3Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./       # your index.html is in root
          commit_message: "Auto deploy website üî•"
